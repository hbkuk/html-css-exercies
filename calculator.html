<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
        <!-- under 2ì¤„, mobile option -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/995f5ecdc8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script>
        function add(inputData){
            let display = document.getElementById("display");
            display.value += inputData;
        }

        function calculate() {
            let display = document.getElementById("display");
            let result = eval(display.value);
            document.getElementById("result").value = result;

        }
    </script>
    <style>
        table, tr, td {
            border-collapse: collapse;
            border: 1px solid red;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }

        input {
            border: none;
            text-align: right;
        }
        input:focus{
            background-color: ivory;
        }
    </style>
    <title>Drarkray</title>

</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="display"></td>
        </tr>

        <tr>
            <td colspan="3">Clear</td>
            <td onclick="add('/')">&divide</td>
        </tr>
        <tr>
            <td onclick="add('7')">7</td>
            <td onclick="add('8')">8</td>
            <td onclick="add('9')">9</td>
            <td onclick="add('*')">X</td>
        </tr>
        <tr>
            <td onclick="add('4')">4</td>
            <td onclick="add('5')">5</td>
            <td onclick="add('6')">6</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add('1')">1</td>
            <td onclick="add('2')">2</td>
            <td onclick="add('3')">3</td>
            <td onclick="add('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="add('0')">0</td>
            <td onclick="add('.')">.</td>
            <td onclik="calculate()">=</td>
        </tr>
    </table>
</body>
</html>
