  <h2>태장2동</h2>
  <p>
    영동고속도로와 5번국도가 관통하는 원주시의 관문으로 농공단지 및 복합상가,<br>
    농촌이 혼합된 도농복합지역으로 1군사령부 및 자연녹지 등 개발 제한지역이 상당부분 차지하고 있으나,<br>
    농지내 아파트의 신축으로 지속적인 인구유입이 예상되고 있다.<br>
    상당한 면적을 차지하는 주한미군 캠프롱과 영동고속도로 원주IC가 있다. <br>
    법정동 가현동은 원주천을 기준으로 동쪽을 관할한다(서쪽은 우산동). 법정동 가현동에는 제1야전군사령부가 있다.<br>
